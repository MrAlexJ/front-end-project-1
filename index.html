<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Page Title</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" \n integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>

    
        <div class="container">
            <!-- Row Containing search queries -->
                <div class="row">
                    <div class="col-md-12">
                    <!-- Search form -->
                    <form autocomplete="off">
                            <div class="form-group">
                            <label for="exampleFormControlInput1">Search for an artist:</label>

                            </div>
                        </form>
                    </div>
                </div>
            <!--Responsive buttons -->

                    <button class="btn" id="submit"> Submit</button>
                    </div>
                </div>
            <!-- Div will show venue results: name and city -->
               <div class="row">
                   <div class="col-md-8">
                       <div id="venue-space"></div>
                   </div>
               </div>
        
                
        </div> <!--close of container div-->
